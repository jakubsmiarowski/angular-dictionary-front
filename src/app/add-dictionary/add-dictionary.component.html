<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="input-group mb-3" ngModelGroup="userData">
      <input type="text" class="form-control" placeholder="Name" name="name" id="name" ngModel required/>
      <input type="text" class="form-control" placeholder="Label" name="label" id="label" ngModel required/>
  </div>
  <div class="input-group mb-3" ngModelGroup="userData">
    <input type="text" class="form-control" placeholder="Key" name="key" id="key" ngModel required/>
    <input type="text" class="form-control" placeholder="Parent Key" name="parent_key" id="parent_key" ngModel required/>
    <input type="text" class="form-control" placeholder="Tenant" name="tenant" id="tenant" ngModel required/>
  </div>
  <textarea ngModelGroup="userData" cols="4" type="text" class="form-control" placeholder="Content" name="content" id="content" ngModel required></textarea>
  <label for="Type">Select Type</label>
  <div ngModelGroup="userData">
    <select id="type" class="form-control" name="type" ngModel required>
      <option value="DictionaryAbsenceType">AbsenceType</option>
    </select>
  </div>
</form>
<button class="btn btn-primary" [disabled]="!f.valid" type="submit" (click)="onSubmit(f.value)">Add Dictionary</button>
<div class="alert-info" *ngIf="submitted">
  Dictionary added
</div>
<div>
  <h4 class="alert alert-danger" *ngIf="error">{{ error }}</h4>
</div>
