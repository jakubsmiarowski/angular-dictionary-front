<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="input-group mb-3" ngModelGroup="userData">
        <input type="text" class="form-control" placeholder="Search by key" name="key" id="key" ngModel />
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </div>
    <label for="type">Select Type</label>
    <select id="type" class="form-control" name="type" ngModel required>
    <option *ngFor="let meta of loadedMeta; let i = index" value="{{ meta[i] }}">{{ meta[i] }}</option>

  </select>
</form>
<div>
    <p *ngIf="loadedDicts.length < 1">No dictionaries available</p>
    <div class="list-group" *ngIf="loadedDicts.length >= 1">
        <app-dictionary-list-item *ngFor="let dictionary of loadedDicts; let i = index" [dict]="dictionary" [isSearchedByKey]="searchedByKey"></app-dictionary-list-item>
    </div>
</div>
